<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="Carousel Project.css">
</head>
<body>
    <header>
        <div class="nav1">
            <h1>Sneakers</h1>
            <nav>
                <p><a href="#">Collection</a></p>
                <p><a href="#">Men</a></p>
                <p><a href="#">Women</a></p>
                <p><a href="#">About</a></p>
                <p><a href="#">Contact</a></p>
            </nav>
        </div>
        <div class="nav2">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart"></span>
        </div>
    </header>
    <main>
        <div class="flex">
            <div class="img_section">
                <img src="Luxury Sneakers.webp" alt="" id="main-img">
                <div class="images">
                    <img src="Luxury Sneakers.webp" alt="" id="img">
                    <img src="louis shoes.jpg" alt="" id="louis">
                    <img src="vuitton shoes.jpg" alt="" id="vuitton">
                    <img src="Shoes.jpg" alt="" id="shoes">
                </div>
            </div>
            <div class="price_section">
                <p class="company">SNEAKER COMPANY</p>
                <h2>Fall Limited Edition Sneakers</h2>
                <p class="About">
                    These low-profile sneakers are your perfect casual wear 
                        <br>
                    companinon. Featuring a durable rubber outer sole, they'll 
                        <br> 
                    withstand everthing the weather can offer.
                </p>
                <p class="discount">$125.00</p>
                <p class="fifty-percent">50%</p>
                <p class="org_price">$250.00</p>
                <div class="cart">
                    <div id="amount">
                        <p id="minus">-</p>
                        <p><input type="text" class="input" value="0"></p>
                        <p id="plus">+</p>
                    </div>
                    <button type="button"><i class="fa-solid fa-cart-shopping"></i> <span>Add to cart</span></button>
                </div>
            </div>
    </main>



    <script src="https://kit.fontawesome.com/ac4c4ce14d.js" crossorigin="anonymous"></script>

    <script src="Carousel Project.js"></script>

</body>
</html>
